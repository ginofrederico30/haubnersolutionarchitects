<body>
    <div class="hero">
        <nav>
            <img src="logo.png" class="logo">
        </nav>
        <div class="content">
            <h1 class="anim">Empowering<br>Businesses through<br>NetSuite Optimization.</h1>
            <p class="anim">Secure oversight, transparency, and flexibility for the digital age.</p>
            <a href="#footer" class="btn anim" id="learnMoreButton">Learn More</a>
            <img src="shutterstock_2220974329.jpg" class="feature-img anim">
        </div>
    </div>

    <div id="footer" class="Contact">
        <form action="https://formspree.io/f/xrgnyblj" method="POST">
            <h1>Get In Touch</h1>
            <input type="text" name="first" placeholder="First Name" autcomplete="off" required>
            <input type="text" name="last" placeholder="Last Name" autcomplete="off" required>
            <input type="email" name="email" placeholder="Email Address" autcomplete="off" required>
            <textarea rows="5" cols="60" name="message" placeholder="Enter text" autcomplete="off" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
            <h1>Haubner Solution Architects <i class="fas fa-copyright"></i> 2024</h1>
    </div>

    <script>
        // JavaScript for smooth scrolling
        document.getElementById('learnMoreButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            document.querySelector('#footer').scrollIntoView({ behavior: 'smooth' }); // Smooth scroll to the footer
        });
    </script>
</body>
